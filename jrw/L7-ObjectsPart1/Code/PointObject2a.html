<html>
  <head>

    <title>Code</title>

	<!--  utilities and styles -->
  <link rel="stylesheet" href="../../template/css/codestyles.css">
    <script src="../../template/js/codeeditor.js"></script>
  </head>
  <body>
<textarea id="code" name="code" style="height:200; width:730;">
p = {x:3, y:4};
p.x = 5; // sets the value of p.x to 5;
console.log('p.x = '+ p.x);
var a = p.x;  // creates value type called 'a'
// lets check that 'a' is now independent of p.x
p.x = 9;
console.log('p.x = '+ p.x);
console.log('a = '+ a);
</textarea>
<div>
		<input type="submit" value="run code" id="runIntro" onclick="slide.runCode();"/>
		<input type="submit" value="reload original code" id="reloadCode" onclick="location.reload();"/>
	</div>

	<br/>
	<div id="output" style="width:90%; border:1px solid black;background-color:#FFFFB4;"> Output:</div>


</body>
