<!DOCTYPE html>

<html>
  <head>

    <title>Literal Object</title>

	<!--  utilities and styles -->
	<script src="js/utilities.js"></script>
	<link rel="stylesheet" href="js/styles.css">

  </head>

  <body>


			<textarea id="code" name="code" style="height:300; width:300;">
// Example - Clone Object

var b1 = {
name: 'fred',
age: 22,
getName : function(){return this.name;},
getAge  : function(){return this.age;}
};
var b2 = Object.create(b1);
b2.name = 'anne';
b2.age = 21;
console.log('name = '+b1.getName()+'  age= '+b1.getAge());
// this proves that b2 does not reference same object as b1
console.log('name = '+b2.getName()+'  age= '+b2.getAge());
</textarea>


	<div>
		<input type="submit" value="run code" id="runIntro" onclick="slide.runCode();"/>

	</div>
