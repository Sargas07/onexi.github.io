var list = null;
list = ['hi','boo','boo','hello','ada','ada','ada'];

var result = list.reduce(function(previous,current){
    
    if (current in previous) {
      previous[current] += 1;
    }
    else{
        previous[current] = 1;      
    }

    return previous;
},{});
