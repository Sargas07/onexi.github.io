<textarea id="code" name="code">
var fibonacci = function(n){
  if (n<2){
    return n;
  }

  fibNums = [0, 1];
  for(var i=2; i<=n; i++)
  {
    fibNums[i] = fibNums[i-2] + fibNums[i-1];
  }
  return fibNums[n];
};</textarea>
