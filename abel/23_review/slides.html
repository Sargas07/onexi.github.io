				history: true,
				transition: 'convex',				

				dependencies: [
					// MathJax
					{ src: '../template/plugin/math/math.js', async: true }				
				]
			});

		<script>

			function playAudio(file){
				var audio = document.createElement("audio");
				if (audio != null && audio.canPlayType && audio.canPlayType("audio/mp3")) {
					audio.src = file;
					audio.play();
				}        
			}

		</script>
