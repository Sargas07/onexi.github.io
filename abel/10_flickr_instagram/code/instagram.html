<textarea id="code" name="code">
<!DOCTYPE html><html>
<script type="text/javascript">
  function getJSON(url) {
      // create new script
      var script = document.createElement("script");
      script.setAttribute("src", url);
      script.setAttribute("id", 'instagram');            
      script.setAttribute("type", "text/javascript");

      // append script to runtime
      var body = document.getElementsByTagName("body");
      document.body.appendChild(script);
  }

  function dataHandler(data) {
      var images = '';
      for(var i=0;i<data.data.length;i++){
          images += "<img src=\"" + 
              data.data[i].images.low_resolution.url + "\"><br>";
      }
      console.log(JSON.stringify(data.data));
      document.getElementById('target').innerHTML = images;
  }

  function test() {
      var url = 'https://api.instagram.com/v1/tags/labrador/media/recent?';
      var tags = 'callback=dataHandler&count=5&_=1393362945388';
      tags += '&access_token=&client_id=b52e2e91dd7f467bbba605cbec6a88f7';
      getJSON(url + tags);
  }
</script>
<input type="button" onclick="test()" value="Make JSONP call by hand" />
<div id="target"></div></html></textarea>

<script type="text/javascript">

  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    mode: "text/html"
  });      

</script>
