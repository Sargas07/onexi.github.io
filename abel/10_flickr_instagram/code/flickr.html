<!DOCTYPE html><!-- FLICKR EXERCISE SOLUTION--><html>
<script>
function loadScript(url, callback){
    var script = document.createElement('script');
    script.type = 'text/javascript';
    script.src = url;
    document.getElementsByTagName('body')[0].appendChild(script);
}

var run = function(){
  var url = 'http://api.flickr.com/services/feeds/photos_public.gne?';
  var tags = 'jsoncallback=dataHandler&tags=dog&tagmode=any&format=json';
  loadScript(url + tags);
};

function dataHandler(data) {
    var images = '';
    for(var i=0;i<data.items.length;i++){
        images += "<img src=\"" + data.items[i].media.m + "\"><br>";
    }
    console.log(JSON.stringify(data));
    document.getElementById('target').innerHTML = images;
}
</script>
<button onclick="run()"> Call run function </button>
<div id="target"></div></html></textarea>

<script type="text/javascript">

  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    mode: "text/html"
  });      

</script>
