<!doctype html>

<head>
  <title>CodeMirror: Autocomplete Demo</title>
  <meta charset="utf-8"/>
  <link rel=stylesheet href="../../codemirror/docs.css">
  <link rel="stylesheet" href="../../codemirror/codemirror.css">
  <script src="../../codemirror/codemirror.js"></script>
  <script src="../../codemirror/xml.js"></script>
  <script src="../../codemirror/javascript.js"></script>
  <script src="../../codemirror/css.js"></script>
  <script src="../../codemirror/htmlmixed.js"></script>

  <style>
    body {background-color:transparent;}  
    .CodeMirror { font-size:1em;}
    .CodeMirror { height: auto; border: 1px solid #ddd; }
    .CodeMirror-scroll { max-height: auto; }
    .CodeMirror pre { padding-left: 7px; line-height: 1.25; }
  </style>

</head>

<textarea id="code" name="code">
<html>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
  google.load("visualization", "1", {packages:["corechart"]});
  google.setOnLoadCallback(drawChart);
  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['Year', 'Sales', 'Expenses'],
      ['2004',  1000,      400],
      ['2005',  1170,      460],
      ['2006',  660,       1120],
      ['2007',  1030,      540]
    ]);

    var options = { title: '2004 - 2007 Data'};

    var chart = new google.visualization.LineChart(
                  document.getElementById('chart_div'));
    chart.draw(data, options);
  }
</script>
<div id="chart_div" style="width: 900px; height: 500px;"></div>
</html></textarea>

<script type="text/javascript">

  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    mode: "text/html"
  });      

</script>
