<!DOCTYPE html>

<html>

<head>
  <title>Load D3.js</title>
  <meta charset="utf-8"/>
  <link rel=stylesheet href="../../codemirror/docs.css">
  <link rel="stylesheet" href="../../codemirror/codemirror.css">
  <script src="../../codemirror/codemirror.js"></script>
  <script src="../../codemirror/javascript.js"></script>

  <style>
    body {background-color:transparent;}
    .CodeMirror { font-size:1.6em;}
    .CodeMirror { height: auto; border: 1px solid #ddd; }
    .CodeMirror-scroll { max-height: 300px; }
    .CodeMirror pre { padding-left: 7px; line-height: 1.25; }
  </style>

</head>

<textarea id="code" name="code">
//You use D3 we need to load the d3.js library library the folder d3.
//You may need to modify the location of the src.
//Here I have it in a sub-folder d3/d3.js.
<script type="text/javascript" src="d3/d3.js"></script></textarea>

<script type="text/javascript">

  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    mode: "javascript"
  });

</script>

</html>
