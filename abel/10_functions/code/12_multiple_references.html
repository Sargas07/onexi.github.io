<!doctype html>

<head>
  <meta charset="utf-8"/>
  <link rel=stylesheet href="../../codemirror/docs.css">
  <link rel="stylesheet" href="../../codemirror/codemirror.css">
  <script src="../../codemirror/codemirror.js"></script>
  <script src="../../codemirror/javascript.js"></script>

  <style>
    body {background-color:transparent;}  
    .CodeMirror { font-size:1em;}
    .CodeMirror { height: auto; border: 1px solid #ddd; }
    .CodeMirror-scroll { max-height: auto; }
    .CodeMirror pre { padding-left: 7px; line-height: 1.25; }
  </style>
</head>

<textarea id="code" name="code">
// assign object to student variable
var student = {school : 'mit', 
                city  : 'cambridge',
                state : 'MA'};

var student01;
var student02;
var student03;

// all variables point to student
student03 = student02 = student01 = student;

// add property, all references affected
student.country = 'USA';

// check values
console.log(student.country);
console.log(student01.country);
console.log(student02.country);
console.log(student03.country);</textarea>


<script type="text/javascript">

  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    mode: "javascript"
  });      

</script>

</html>
