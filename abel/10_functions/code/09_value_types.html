<!doctype html>

<head>
  <meta charset="utf-8"/>
  <link rel=stylesheet href="../../codemirror/docs.css">
  <link rel="stylesheet" href="../../codemirror/codemirror.css">
  <script src="../../codemirror/codemirror.js"></script>
  <script src="../../codemirror/javascript.js"></script>

  <style>
    body {background-color:transparent;}  
    .CodeMirror { font-size:1em;}
    .CodeMirror { height: auto; border: 1px solid #ddd; }
    .CodeMirror-scroll { max-height: auto; }
    .CodeMirror pre { padding-left: 7px; line-height: 1.25; }
  </style>
</head>


<textarea id="code" name="code">
var increaseByFive = function(x){
  console.log('in function x: ' + x);
  x += 5;
  console.log('in function x: ' + x); 
};

// declare and assign x
var x = 0;

// pass x to funciton
increaseByFive(x);

// check the value of x
console.log('outside function x: ' + x);</textarea>


<script type="text/javascript">

  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    mode: "javascript"
  });      

</script>

</html>
