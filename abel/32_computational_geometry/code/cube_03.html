<!doctype html>
<head>
  <title>CodeMirror: Autocomplete Demo</title>
  <meta charset="utf-8"/>
  <link rel=stylesheet href="../../codemirror/docs.css">
  <link rel="stylesheet" href="../../codemirror/codemirror.css">
  <script src="../../codemirror/codemirror.js"></script>
  <script src="../../codemirror/xml.js"></script>
  <script src="../../codemirror/javascript.js"></script>
  <script src="../../codemirror/css.js"></script>
  <script src="../../codemirror/htmlmixed.js"></script>

  <style>
    body {background-color:transparent;}  
    .CodeMirror { font-size:1em;}
    .CodeMirror { height: auto; border: 1px solid #ddd; }
    .CodeMirror-scroll { max-height: 450px; }
    .CodeMirror pre { padding-left: 7px; line-height: 1.25; }
  </style>

</head>

<textarea id="code" name="code">
<!DOCTYPE html>
<script src="Three.js"></script>
<script>
var renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild(renderer.domElement);

// Create a camera
var camera = new THREE.PerspectiveCamera(
  45,                                     // FOV
  window.innerWidth / window.innerHeight, // Aspect Ratio
  1,                                      // Near plane
  1000                                    // Far plane
);
camera.position.z = 300;
var scene = new THREE.Scene();
var cube = new THREE.Mesh(
    new THREE.CubeGeometry(50,50,50),
    new THREE.MeshBasicMaterial({color: 0x000000, opacity: 1})
);
scene.add(cube);
renderer.render(scene, camera);
</script>
</html></textarea>

<script type="text/javascript">

  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    mode: "text/html"
  });      

</script>
