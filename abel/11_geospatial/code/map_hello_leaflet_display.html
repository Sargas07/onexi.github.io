<!doctype html>
<head>
  <title>CodeMirror: Autocomplete Demo</title>
  <meta charset="utf-8"/>
  <link rel=stylesheet href="../../codemirror/docs.css">
  <link rel="stylesheet" href="../../codemirror/codemirror.css">
  <script src="../../codemirror/codemirror.js"></script>
  <script src="../../codemirror/xml.js"></script>
  <script src="../../codemirror/javascript.js"></script>
  <script src="../../codemirror/css.js"></script>
  <script src="../../codemirror/htmlmixed.js"></script>

  <style>
    body {background-color:transparent;}  
    .CodeMirror { font-size:1em;}
    .CodeMirror { height: auto; border: 1px solid #ddd; }
    .CodeMirror-scroll { max-height: auto; }
    .CodeMirror pre { padding-left: 7px; line-height: 1.25; }
  </style>

</head>

<textarea id="code" name="code">
<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
<div id="map" style="height: 600px;"></div>
<script>
// create map
var url = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
var osm = L.tileLayer(url, {maxZoom: 20});
var map = L.map('map').setView([42.373535, -71.118963], 18).addLayer(osm);

// create marker
L.marker([42.373535, -71.118963])
  .addTo(map)
  .bindPopup('My Marker')
  .openPopup();
</script>
</html></textarea>

<script type="text/javascript">

  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    mode: "text/html"
  });      

</script>
