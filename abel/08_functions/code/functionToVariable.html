<!DOCTYPE html>
<html>
  <head>
    <title>Function Statement</title>

  <link rel=stylesheet href="../../codemirror/docs.css">
  <link rel="stylesheet" href="../../codemirror/codemirror.css">
  <script src="../../codemirror/codemirror.js"></script>
  <script src="../../codemirror/javascript.js"></script>

  <style>
    body {background-color:transparent;}  
    .CodeMirror { font-size:1em;}
    .CodeMirror { height: auto; border: 1px solid #ddd; }
    .CodeMirror-scroll { max-height: auto; }
    .CodeMirror pre { padding-left: 7px; line-height: 1.25; }
  </style>


  </head>

<textarea id="code" name="code" style="height:300; width:500;">
// assign a function to a variable
var sayHello = function(){console.log("Hello!");};
sayHello();

// assign a function to an object
var myObject = {firstName:"peter", lastName:"parker"};
myObject.sayHello = function(){console.log("Object function");};
myObject.sayHello();

// function takes function as an argument 
function myfunction(func){
	func();
}
myfunction(sayHello);
</textarea>

<script type="text/javascript">

  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    mode: "javascript"
  });      

</script>

</html>
