<!doctype html>
<html>
<body>

<script>

	var city01 = {name:"boston",
			  	  state:"massachusetts"};

	// copy reference
	var city02 = city01;

	// add new property 
	city02.country = "usa";

	// new property is visible by both references
	console.log("city01.country: " + city01.country);
	console.log("city02.country: " + city02.country);	

</script>

</body>
</html>
