    Exercise: call the "speak" function. 
    Note: you will need to write the "greeting" function.

    "greeting" function as a parameter. When called, 
    the speak function passes the arguments "firstName" 
    and "lastName" to the unspecified function.
   ------------------------------------------------------- */

function speak(greeting, firstName, lastName){
	greeting(firstName, lastName);
}
