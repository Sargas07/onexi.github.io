<!doctype html>
<html>
<body>

<script>

	function increaseByFive(x){
		
	      console.log("x: " + x); // x: 1
	      x += 5;
		  console.log("x: " + x); // x: 6
	}

	// set x's value to 1
	var x = 1;

	// pass x's value to 
	increaseByFive(x); 

	// the value of x remains unchanged
	console.log("x: " + x);  // x: 1

</script>

</body>
</html>
