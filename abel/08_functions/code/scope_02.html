<!doctype html>
<head>
  <title>CodeMirror: Autocomplete Demo</title>
  <meta charset="utf-8"/>
  <link rel=stylesheet href="../../codemirror/docs.css">
  <link rel="stylesheet" href="../../codemirror/codemirror.css">
  <script src="../../codemirror/codemirror.js"></script>
  <script src="../../codemirror/javascript.js"></script>

  <style>
    body {background-color:transparent;}  
    .CodeMirror { font-size:1em;}
    .CodeMirror { height: auto; border: 1px solid #ddd; }
    .CodeMirror-scroll { max-height: auto}
    .CodeMirror pre { padding-left: 7px; line-height: 1.25; }
  </style>

</head>

<textarea id="code" name="code">
function level_01(){
    // function message value
    var message = "inside function";
    console.log("level_01: " + message);

    function level_02(){
        console.log("level_02: " + message);

        function level_03(){
            var fruit = "orange";
            console.log("level_03: " + message);
        }
        level_03();
    }
    level_02();
}

// output function message value
level_01();  // level_01: inside function
             // level_02: inside function 
             // level_03: inside function
</textarea>

<script type="text/javascript">

  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    mode: "javascript"
  });      

</script>
