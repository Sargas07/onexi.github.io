			<textarea id="code" name="code">
// global message value
var message = "global message";

function scope(){
	// local function message value
	message = "local message";
	console.log("message: " + message);
}

// output function message value
scope();

// output global message value
console.log("message: " + message);

/* -------------------------------------------------
	EXERCISE:
	The code above outputs the same message twice.

	Your task is to output two different messages 
	by adding one keyword - if you make the right 
	change you will see the following:

		message: local message
		message: global message
   ------------------------------------------------- */</textarea>
