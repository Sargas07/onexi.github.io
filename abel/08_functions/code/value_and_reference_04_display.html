<!doctype html>
<head>
  <title>CodeMirror: Autocomplete Demo</title>
  <meta charset="utf-8"/>

  <link rel=stylesheet href="../../codemirror/docs.css">
  <link rel="stylesheet" href="../../codemirror/codemirror.css">
  <script src="../../codemirror/codemirror.js"></script>
  <script src="../../codemirror/javascript.js"></script>

  <style>
    body {background-color:transparent;}  
    .CodeMirror { font-size:1.2em;}
    .CodeMirror { height: auto; border: 1px solid #ddd; }
    .CodeMirror-scroll { max-height: auto}
    .CodeMirror pre { padding-left: 7px; line-height: 1.25; }
  </style>

</head>	
<textarea id="code" name="code">
var city = {name:"boston",
			  	  state:"massachusetts",
			  	  governor:{ name:"Deval Patrick",
			  	  		     party: "democrat"
			  	  		   }
			};

// get city name
var name = city.name;
name = "cambridge";

// get governor
var governor = city.governor;
governor.name = "peter parker";

// city name remains the same but governor name has changed
console.log("city.name: " + city.name);
console.log("city.governor.name: " + city.governor.name);	</textarea>
<script type="text/javascript">

  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    mode: "javascript"
  });      

</script>
