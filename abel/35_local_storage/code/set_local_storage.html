<!doctype html>
<head>
  <title>properties with arrays</title>
  <meta charset="utf-8"/>
  <link rel=stylesheet href="../../codemirror/docs.css">
  <link rel="stylesheet" href="../../codemirror/codemirror.css">
  <script src="../../codemirror/codemirror.js"></script>
  <script src="../../codemirror/javascript.js"></script>

  <style>
    body {background-color:transparent;}  
    .CodeMirror { font-size:1.1em;}
    .CodeMirror { height: auto; border: 1.2px solid #ddd; }
    .CodeMirror-scroll { max-height: 350px; }
    .CodeMirror pre { padding-left: 7px; line-height: 1.25; }
  </style>

</head>

<textarea id="code" name="code">
// read form values
var firstName  = document.getElementById('firstName').value;
var lastName   = document.getElementById('lastName').value;
var department = document.getElementById('department').value;
var email      = document.getElementById('email').value;

// store form values
window.localStorage.setItem('firstName', firstName);
window.localStorage.setItem('lastName', lastName);
window.localStorage.setItem('department', department);
window.localStorage.setItem('email', email);</textarea>

<script type="text/javascript">

  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    mode: "javascript"
  });      

</script>
