<div style="
  z-index:1;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green" id="ball"></div>

<script>
// get handle on ball
var ball = document.getElementById('ball');

// fire timer onload
window.onload = function(){
	timer();
};

var  x = 0;
var dx = 5;
var  y = 0;
var dy = 5;
var counter = 0;

function timer(){	
	draw();
	counter++;
	if (counter<350){
		setTimeout(timer,10);
	}
}

function draw(){

	if (x>500 || x<0){
		dx *= -1;
	} 
	if (y>300 || y<0){
 		dy *= -1;
	}

	x += dx;
	y += dy;
	ball.style.left = x + 'px';
	ball.style.top = y + 'px';	
}

</script>
