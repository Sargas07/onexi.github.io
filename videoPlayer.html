<script>

  var videoTools = {};

  videoTools.setTitle = function (title) {
      document.title = title;
  };

  videoTools.getParameterByName = function (name) {
      var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
      return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
  };

  videoTools.addIFrame = function (url){
      var iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.setAttribute('width', '500');
      iframe.setAttribute('height', '281');
      iframe.setAttribute('frameborder', '0');
      iframe.setAttribute('allowFullScreen', '');
      iframe.setAttribute('webkitallowfullscreen', '');
      iframe.setAttribute('mozallowfullscreen', '');
      document.getElementById("target").appendChild(iframe);
  };

  window.onload = function(){
      videoTools.url = videoTools.getParameterByName('url');
      videoTools.title = videoTools.getParameterByName('title');  
      videoTools.setTitle(videoTools.title);
      videoTools.addIFrame(videoTools.url);
  };

</script>
